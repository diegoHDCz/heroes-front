<div *ngIf="messageService.messages.length" class="flex flex-col content-between items-center  m-2">

  <h2 class="text-zinc-100 text-3xl">Messages</h2>

  <button
    type="button"
    class="clear my-6 rounded-full p-2 bg-red-500 text-zinc-200 hover:opacity-80 transition-opacity ease-in-out duration-300 leading-relaxed hover:leading-loose cursor-pointer"
    (click)="messageService.clear()"
  >
    Clear Messages
  </button>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
